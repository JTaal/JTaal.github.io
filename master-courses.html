<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Leiden University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .course-card {
            transition: box-shadow 0.2s ease-in-out;
        }
        .course-card-clickable:hover {
            cursor: pointer;
        }
        .course-card-container:hover .course-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        html.dark .course-card-container:hover .course-card {
             box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.3), 0 4px 6px -2px rgba(30, 58, 138, 0.1);
        }
        .toggle-icon {
            transition: transform 0.3s ease-in-out;
        }
        .learning-goals {
            transition: max-height 0.5s ease-in-out;
        }
        .course-title {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .course-card-container.is-expanded .course-title {
            -webkit-line-clamp: initial;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-4 z-10">
        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </button>
    </div>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">

        <!-- Header Section -->
        <header class="text-center mb-12">
            <div class="mb-6">
                 <img src="https://huisstijl.universiteitleiden.nl/images/elements/Logo-UniversiteitLeiden-blue-RGB.png" alt="Leiden University Logo" class="h-20 mx-auto dark:hidden">
                 <img src="https://huisstijl.universiteitleiden.nl/images/elements/Logo-UniversiteitLeiden-white-RGB.png" alt="Leiden University Logo" class="h-20 mx-auto hidden dark:block">
            </div>
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 dark:text-white">Academic Portfolio</h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Courses followed at Leiden University</p>
        </header>

        <!-- Master Courses Section -->
        <section id="master-courses">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8 border-b-2 border-blue-800 dark:border-blue-500 pb-2">Master Courses</h2>
            <div id="master-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Master courses will be dynamically inserted here -->
            </div>
        </section>

        <!-- Bachelor Courses Section -->
        <section id="bachelor-courses" class="mt-16">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8 border-b-2 border-blue-800 dark:border-blue-500 pb-2">Bachelor Courses</h2>
            <div id="bachelor-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Bachelor courses will be dynamically inserted here -->
            </div>
        </section>

    </div>

    <script>
        // --- DATA ---
        const courses = [
            { level: 'Master', code: 'INF 4343MMAV6X', name: 'Image Analysis with Applications in Microscopy', ec: 6 }, 
            { level: 'Master', code: 'INF 4343MMAV6Y', name: 'Image Analysis with Applications in Microscopy', ec: 6 },
            { level: 'Master', code: 'INF 4343BIOMDX', name: 'Bio-Modeling', ec: 6 }, 
            { level: 'Master', code: 'INF 4343BIOMDY', name: 'Bio-Modeling', ec: 6 },
            { level: 'Master', code: 'INF 4343REINLT', name: 'Reinforcement Learning', ec: 6 }, 
            { level: 'Master', code: 'INF 4343REINLY', name: 'Reinforcement Learning', ec: 6 },
            { level: 'Master', code: 'SCIENCE 4343CIMTOX', name: 'Computational Imaging and Tomography', ec: 6 }, 
            { level: 'Master', code: 'SCIENCE 4343CIMTOY', name: 'Computational Imaging and Tomography', ec: 6 },
            { level: 'Master', code: 'INF 4343MOADAT', name: 'Multicriteria Optimization and Decision Analysis', ec: 6 }, 
            { level: 'Master', code: 'INF 4343MOADAY', name: 'Multicriteria Optimization and Decision Analysis', ec: 6 },
            { level: 'Master', code: 'WSK 4433HDDANT', name: 'High-dimensional data analysis', ec: 6 }, 
            { level: 'Master', code: 'WSK 4433HDDANY', name: 'High-dimensional data analysis', ec: 6 },
            { level: 'Master', code: 'INF 4343ADVDMT', name: 'Advances in Data Mining', ec: 6 }, 
            { level: 'Master', code: 'INF 4343ADVDMY', name: 'Advances in Data Mining', ec: 6 },
            { level: 'Master', code: 'SCIENCE 4343INTDLT', name: 'Introduction to Deep Learning', ec: 6 }, 
            { level: 'Master', code: 'SCIENCE 4343INTDLY', name: 'Introduction to Deep Learning', ec: 6 },
            { level: 'Master', code: 'INF 4343EVAL6T', name: 'Evolutionary Algorithms', ec: 6 }, 
            { level: 'Master', code: 'INF 4343EVAL6Y', name: 'Evolutionary Algorithms', ec: 6 },
            { level: 'Master', code: 'SCIENCE 4343BIBIIT', name: 'Biological and Biomedical Informatics', ec: 6 }, 
            { level: 'Master', code: 'SCIENCE 4343BIBIIY', name: 'Biological and Biomedical Informatics', ec: 6 },
            { level: 'Bachelor', code: 'SCIENCE 4031ALGDST', name: 'Algorithms and Data Structures - T', ec: 6 },
            { level: 'Bachelor', code: 'SCIENCE 4031CALC2T', name: 'Calculus 2 - TEN', ec: 6 }, 
            { level: 'Bachelor', code: 'SCIENCE 4031CALC2Y', name: 'Calculus 2', ec: 6 },
            { level: 'Bachelor', code: 'INF 4031DABA6T', name: 'Databases 6 EC TEN', ec: 6 }, 
            { level: 'Bachelor', code: 'INF 4031DABA6Y', name: 'Databases 6 EC', ec: 6 },
            { level: 'Bachelor', code: 'SCIENCE 4031ALGDSY', name: 'Algorithms and Data Structures', ec: 6 },
            { level: 'Bachelor', code: 'INF 4031LACS2T', name: 'Linear Algebra for Computer Science 2 - T', ec: 6 }, 
            { level: 'Bachelor', code: 'INF 4031LACS2Y', name: 'Linear Algebra for Computer Science 2', ec: 6 },
        ];

        // --- DOM ELEMENTS ---
        const masterGrid = document.getElementById('master-grid');
        const bachelorGrid = document.getElementById('bachelor-grid');
        const themeToggleButton = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const htmlEl = document.documentElement;

        // --- DARK MODE LOGIC ---
        // On page load, set the theme based on localStorage or system preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlEl.classList.add('dark');
            lightIcon.classList.remove('hidden'); // Show the sun icon
        } else {
            htmlEl.classList.remove('dark');
            darkIcon.classList.remove('hidden'); // Show the moon icon
        }

        // Add the click event listener for the toggle button
        themeToggleButton.addEventListener('click', function() {
            // Toggle the 'dark' class on the <html> element
            htmlEl.classList.toggle('dark');

            // Check if 'dark' class is now present
            const isDarkMode = htmlEl.classList.contains('dark');

            // Update localStorage with the new theme preference
            localStorage.setItem('color-theme', isDarkMode ? 'dark' : 'light');

            // Toggle the visibility of the sun/moon icons
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
        });

        // --- COURSE RENDERING LOGIC ---
        const createCourseCard = (course) => {
            const container = document.createElement('div');
            container.className = 'course-card-container';
            
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md course-card overflow-hidden';
            
            card.innerHTML = `
                <div class="course-card-clickable p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start mr-4 flex-1">
                            <div class="flex-shrink-0">
                                 <div class="w-10 h-10 rounded-full bg-blue-100 dark:bg-gray-700 flex items-center justify-center text-blue-800 dark:text-blue-400 font-bold text-sm">
                                    ${course.level === 'Master' ? 'MSc' : 'BSc'}
                                </div>
                            </div>
                            <div class="ml-4 min-w-0">
                                <h3 class="course-title text-lg font-semibold text-gray-900 dark:text-white">${course.name}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">${course.code}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3 ml-4">
                            <span class="flex-shrink-0 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                                ${course.ec} EC
                            </span>
                            <div class="flex-shrink-0">
                                <svg class="toggle-icon w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="learning-goals overflow-hidden max-h-0">
                    <div class="px-6 pb-6 pt-0 ml-14 border-t border-gray-200 dark:border-gray-700 pt-4">
                        <h4 class="font-semibold text-gray-800 dark:text-gray-200 mb-2">Learning Goals:</h4>
                        <ul class="list-disc list-inside text-gray-600 dark:text-gray-400 space-y-1 text-sm">
                            <li><a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Understand the fundamental principles of the subject.</a></li>
                            <li><a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Apply key algorithms and techniques to solve practical problems.</a></li>
                        </ul>
                    </div>
                </div>
            `;
            
            container.appendChild(card);

            const clickableArea = card.querySelector('.course-card-clickable');
            const learningGoals = card.querySelector('.learning-goals');
            const icon = card.querySelector('.toggle-icon');

            clickableArea.addEventListener('click', () => {
                container.classList.toggle('is-expanded');
                if (learningGoals.style.maxHeight) {
                    learningGoals.style.maxHeight = null;
                    icon.classList.remove('rotate-45');
                } else {
                    learningGoals.style.maxHeight = learningGoals.scrollHeight + "px";
                    icon.classList.add('rotate-45');
                }
            });

            return container;
        };

        const uniqueCourses = new Map();
        courses.forEach(course => {
            const normalizedName = course.name
                .replace(/\s*-\s*[TXY]$|\s*TEN$|\s*I-\s*T$|\s*6\s*EC\s*TEN$|\s*-\s*T$/i, '')
                .trim();
            const key = normalizedName.toLowerCase();
            if (!uniqueCourses.has(key) || course.name.length > uniqueCourses.get(key).name.length) {
                const displayCourse = { ...course, name: normalizedName };
                uniqueCourses.set(key, displayCourse);
            }
        });

        uniqueCourses.forEach(course => {
            const card = createCourseCard(course);
            if (course.level === 'Master') {
                masterGrid.appendChild(card);
            } else {
                bachelorGrid.appendChild(card);
            }
        });
    </script>
</body>
</html>
