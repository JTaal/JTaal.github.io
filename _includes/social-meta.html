<!-- Basic Metadata -->
<!-- <title>{{ include.title }} | {{ site.title }}</title> -->
<meta name="description" content="{{ include.description | default: site.description }}">

<!-- Favicon -->
<link rel="icon" href="{{ '/assets/images/logo.png' | relative_url }}" type="image/png">
<link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

<!-- Open Graph (Facebook, etc.) -->
<meta property="og:title" content="{{ include.title }}" />
<meta property="og:description" content="{{ include.description | default: site.description }}" />
<meta property="og:image" content="{{ site.url }}{{ include.thumbnail }}" />
<!-- This now uses the `full_url` you provide -->
<meta property="og:url" content="{{ include.full_url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ include.title }}" />
<meta name="twitter:description" content="{{ include.description | default: site.description }}" />
<meta name="twitter:image" content="{{ site.url }}{{ include.thumbnail }}" />
