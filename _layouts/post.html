---
layout: default
---
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <article class="post">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1">{{ page.title }}</h1>
          <div class="text-muted fst-italic mb-2">Posted on {{ page.date | date: "%B %d, %Y" }}</div>
        </header>
        
        <section class="post-content mb-5">
          {{ content }}
        </section>
      </article>

      <!-- Check for a visualization link in the post's front matter -->
      {% if page.visualization_url %}
      <hr class="my-5">
      <div class="text-center">
        <h2 class="fw-bolder">Interactive Visualization</h2>
        <p class="text-muted">Interact with the visualization below or open it in a new full-screen tab.</p>
        
        <!-- Embedded Visualization using an iframe -->
        <div class="ratio ratio-16x9 border rounded-3 shadow-sm my-4">
          <iframe 
            src="{{ page.visualization_url | relative_url }}" 
            title="{{ page.title }} Visualization" 
            allowfullscreen>
          </iframe>
        </div>
        
        <!-- Link to open the visualization in a new tab -->
        <a href="{{ page.visualization_url | relative_url }}" class="btn btn-primary btn-lg" target="_blank" rel="noopener noreferrer">
          Open Fullscreen
        </a>
      </div>
      {% endif %}

    </div>
  </div>
</div>
